<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/icons/icon-512.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-512.png">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="auth-page">
    <div class="container auth-container">
        <div class="card auth-card">
            <h1 class="page-title">ğŸ” Logowanie</h1>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for m in messages %}
                  <div class="flash info">{{ m }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="/login">
                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="field">
                    <label>HasÅ‚o</label>
                    <input type="password" name="password" required>
                </div>

                <div class="actions">
                    <button class="btn" type="submit">Zaloguj</button>
                </div>
            </form>

            <a class="link" href="/register">Nie masz konta? Zarejestruj siÄ™</a>
        </div>
    </div>
</body>
</html>
